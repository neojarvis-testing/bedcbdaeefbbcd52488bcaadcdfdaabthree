<div>
    <div class="container" [ngClass]="{ blur: successPopup }">
        <div class="button-container">
            <button (click)="navigateBack()">Back</button>
        </div>
        <h2>Conference Event Booking Form</h2>

        <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
            <div>
                <label for="gender">Gender<span class="required">*</span></label>
                <select id="gender" formControlName="gender">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <div *ngIf="bookingForm.controls['gender']?.touched && bookingForm.controls['gender'].hasError('required')"
                    class="error">
                    *Gender is required
                </div>
            </div>

            <div>
                <label for="age">Age<span class="required">*</span></label>
                <input id="age" type="number" formControlName="age" />
                <div *ngIf="bookingForm.controls['age']?.touched && bookingForm.controls['age'].hasError('required')"
                    class="error">
                    *Age is required
                </div>
                <div *ngIf="bookingForm.controls['age'].hasError('min')" class="error">
                    *Age must be a positive number
                </div>
            </div>

            <div>
                <label for="occupation">Occupation<span class="required">*</span></label>
                <input id="occupation" type="text" formControlName="occupation" />
                <div *ngIf="bookingForm.controls['occupation']?.touched && bookingForm.controls['occupation'].hasError('required')"
                    class="error">
                    *Occupation is required
                </div>
            </div>

            <div>
                <label for="city">City<span class="required">*</span></label>
                <input id="city" type="text" formControlName="city" />
                <div *ngIf="bookingForm.controls['city']?.touched && bookingForm.controls['city'].hasError('required')"
                    class="error">
                    *City is required
                </div>
            </div>

            <div>
                <label for="proof">Proof of Booking<span class="required">*</span></label>
                <input id="proof" type="file" (change)="handleFileChange($event)" accept=".jpg, .jpeg, .png, .pdf" />
                <div *ngIf="bookingForm.controls['proof']?.touched && bookingForm.controls['proof'].hasError('required')"
                    class="error">
                    *Proof document is required
                </div>
            </div>

            <div>
                <label for="additionalNotes">Additional Notes (Optional)</label>
                <textarea id="additionalNotes" formControlName="additionalNotes"></textarea>
            </div>

            <div *ngIf="errorMessage" class="error">
                *{{ errorMessage }}
            </div>

            <div>
                <button type="submit" class="submit-button">Book Now</button>
            </div>
        </form>
    </div>

    <div *ngIf="successPopup" class="success-popup">
        <p>Booking Successful!</p>
        <button (click)="handleSuccessMessage()">Ok</button>
    </div>
</div>
